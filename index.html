<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6fa729a07b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <!-------------------------------- ***Navbar***--------------------------------->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark pt-lg-3">
      <div class="container">
        <a class="navbar-brand fs-2 fw-bold" href="#">
          <i class="fa-solid fa-utensils"></i>
          <span class="colorGreen">Re</span><span class="colorYallow">ci</span
          ><span class="colorBlue">pes</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fw-bold text-white"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-white" href="#recipes">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-white" href="#about">about me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-------------------------------- ***image Slider***--------------------------------->
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div style="background-image:url('/images/basbousa.webp');" 
          class="slider-image w-100"></div>
        </div>
        <div class="carousel-item active">
          <div style="background-image:url('/images/falafel.jpg');"
          class="slider-image w-100"></div>
        </div>
        <div class="carousel-item active">
          <div style="background-image:url('/images/shaurma.webp');"
          class="slider-image w-100"></div>
        </div>
        <div class="carousel-item active">
          <div style="background-image:url('/images/spaghetti.jpg');"
          class="slider-image w-100"></div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
